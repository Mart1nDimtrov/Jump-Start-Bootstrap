<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>List Group</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
</head>
<body>
	<div class="container">
		<h1>My MailBox</h1>
		<ul class="list-group">
			<li class="list-group-item">Inbox<span class="badge">14</span></li>
			<li class="list-group-item">Sent<span class="badge">2</span></li>
			<li class="list-group-item">Drafts<span class="badge">7</span></li>
			<li class="list-group-item">Deleted<span class="badge">1</span></li>
			<li class="list-group-item">Spam<span class="badge">0</span></li>
		</ul>
	</div>
</body>
</html>
