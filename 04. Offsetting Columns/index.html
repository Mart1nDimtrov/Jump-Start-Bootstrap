<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Offsetting Columns</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-2 col-sm-4 col-sm-offset-2 col-xs-12 col-xs-offset-2 col1">
				<h3>Column 1</h3>
				<div class="row">
					<div class="col-md-6 col-sm-6 col-xs-6 col4">
						<h3>Column 4</h3>
					</div>
					<div class="col-md-6 col-sm-6 col-xs-6 col5">
						<h3>Column 5</h3>
					</div>
				</div>
			</div>
			<div class="col-md-4 col-md-offset-0 col-sm-4 col-sm-offset-0 col-xs-12 col-xs-offset-2 col2">
				<h3>Column 2</h3>
			</div>
		</div>
	</div>
</body>
</html>
